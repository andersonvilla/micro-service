server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: clientms
          uri: lb://clientms
          predicates:
            - Path=/clientms/**
        - id: imagems
          uri: lb://imagems
          predicates:
            - Path=/imagems/**

